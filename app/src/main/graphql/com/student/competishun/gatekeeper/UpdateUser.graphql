mutation UpdateUser($updateUserInput: UpdateUserInput!, $documentPhoto: Upload, $passportPhoto: Upload) {
    updateUser(updateUserInput: $updateUserInput, documentPhoto: $documentPhoto, passportPhoto: $passportPhoto) {
        fullName
        mobileNumber
        userInformation {
            reference
            preparingFor
            targetYear
            city
            collegeName
            waCountryCode
            documentPhoto
            schoolName
            tShirtSize
        }
        id
        countryCode

        email
    }
}