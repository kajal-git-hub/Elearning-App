query MyDetails {
    getMyDetails {
        id
        fullName
        courses {
            enrolledCourseName
            enrolledCourseId
            id
            paymentStatus
            pricePaid
            examType
            createdAt
            __typename
        }
        mobileNumber
        userInformation {
            id
            reference
            preparingFor
            city
            targetYear
            address {
                city
            }
            rollNumber
            passportPhoto
            documentPhoto
            fatherName
        }
        countryCode
    }
}


