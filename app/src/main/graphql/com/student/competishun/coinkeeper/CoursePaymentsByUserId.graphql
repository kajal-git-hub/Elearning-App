query CoursePaymentsByUserId($courseId: String!, $userId: String!) {
    coursePaymentsByUserId(courseId: $courseId, userId: $userId) {
        userName
        courseName
        createdAt
        paymentType
        entityType
        entityId
        currency
        amount
        installmentId
        orderId
        paymentMode
        id
        status
        userId
        rzpOrderId
        updatedAt
    }
}