query AllCourseForStudent($filters: FindAllCourseInputStudent!){
    getAllCourseForStudent(filters: $filters) {
        courses {
            id
            category_id
            category_name
            complementary_course
            course_class
            academic_year
            banner_image
            course_start_date
            course_primary_teachers
            course_features
            course_type
            course_end_date
            banners {
                id
                redirect_link
                mobile_banner_image
            }
            course_validity_end_date
            discount
            course_support_teachers
            course_tags
            name
            price
            status
            target_year
            with_installment_price
            planner_description
            exam_type
            entity_type
            course_features
        }
    }
}