query GetAllCourse($filters: FindAllCourseInput) {
    getAllCourse(filters: $filters) {
        courses {
            name
            video_thumbnail
            target_year
            status
            price
            id
            exam_type
            discount

            course_class
            course_end_date
            with_installment_price
            description
            course_tags
            course_type
            course_start_date
            course_validity_end_date
            banner_image
            academic_year
            course_features
            course_support_teachers
        }
        count
    }
}