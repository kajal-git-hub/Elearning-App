query FindCourseFolderProgress($findCourseFolderProgressId: String!) {
    findCourseFolderProgress(id: $findCourseFolderProgressId) {
        completedDuration
        completionPercentage
        folder {
            id
            name
            parent_folder_id
            scheduled_time
        }
        folderCount
        pdfCount
        videoCount
        videoDuration

        folderContents {
            videoCompletionPercentage
            content {
                course_track {
                    completed_duration
                }
                description
                id
                scheduled_time
                file_url
                file_type
                file_name
            }
        }
        subfolderDurations {
            folder {
                id
                name
                folder_count
                video_count
                pdf_count
                scheduled_time
            }
            folderCount
            completionPercentage
        }
    }
}