
query MyCourses {
    myCourses {
        course {
            course_class
            id
            name
            price
            target_year
            status
            banners {
                mobile_banner_image
            }
            banner_image
            other_requirements
            exam_type
            category_name
            category_id
            other_requirements
            entity_type
            folder {
                id
                name
                description
            }
        }
        progress {
            completionPercentage
            subfolderDurations {
                completionPercentage
                folderCount
                folder {
                    name
                    id
                    description
                    parent_folder_id
                }
            }
        }
    }
}
