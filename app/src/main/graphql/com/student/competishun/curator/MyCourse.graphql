
query MyCourses {
    myCourses {
        course {
            course_class
            id
            name
            price
            course_end_date
            course_start_date
            target_year
            status
            banner_image
            other_requirements
            exam_type
            category_name
            category_id
            complementary_course
            course_start_date
            course_end_date
            other_requirements
            entity_type
            folder {
                id
                parent_folder_id
                name
                description
                folder_count
            }
        }
        progress {
            completionPercentage
            folderCount
            subfolderDurations {
                completionPercentage
                folderCount
                folder {
                    name
                    id
                    description
                    parent_folder_id
                    folder_count
                }
            }
        }
    }
}
